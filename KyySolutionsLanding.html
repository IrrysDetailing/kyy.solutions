    body {

      text-decoration: none;
      box-shadow: 0 5px 15px rgba(255, 221, 128, 0.4);
    }

    .link-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(255, 221, 128, 0.5);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      padding-bottom: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
